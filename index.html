<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apresentacao">
            <h1>Jogo Adivinha</h1>
        </div>
        <div class="texto">
            <h2>Qual número estou pensando ?</h2>
        </div>
        <div class="elementos">
            <p>Digite um número de 0 a 10:</p>
            <input id="numero" type="number">
        </div>
        <div class="botoes">
            <button id="verificar" class="btn">Verificar</button>
            <button id="resetar" class="btn-1 btn">Resetar</button>
        </div>
        <div class="resultado">
            <h4 id="resultado"></h4>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
